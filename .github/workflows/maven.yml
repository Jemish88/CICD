name: Java CI with Maven

on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean package

    - name: List Content of Target Directory
      run: ls -R target

    - name: Upload Artifact
      uses: action/upload-artifact@v4
      with:
        name: artifact
        path: target/*.war

  
  deploy:
    needs : build
    runs-on: ubuntu-latest

    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: artifact
        path: artifacts
    - name: Run Artifact
      run: java -jar artifact/*.war
